    <style type="text/css">

        * {
            box-sizing: border-box;
        }

        a:hover, a:visited, a:link, a:active {
            text-decoration: none;
        }

        .app {
            display: flex;
            align-items: center;
            align-content: center;
            justify-content: center;
            justify-items: center;
            background: #EDEDED;
            color: #4D4948;
            font-family: Roboto, sans-serif;
            font-size: 14px;
        }

        .help {
            text-align: center;
            margin-bottom: 30px;
        }

        .login {
            width: 400px;
            padding: 40px;
            background: #ffffff;
            position: relative;
            z-index: 2;
            color: #4D4948;
            border-radius: 3px;
            box-shadow: 0 24px 20px -20px #bbb;
        }

        .logo {
            width: 100%;
            margin-bottom: 60px;
        }

        .logo__content {
            width: 210px;
            margin: 0 auto;
            display: block;
        }

        .account-list {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .account-list__item {
            padding: 10px 30px;
            background-color: #73B61C;
            border-radius: 3px;
            color: #fff;
            font-weight: 400;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        .account-list__icon {
            background-color: #fff;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center center;
            height: 20px;
            width: 20px;
            border-radius: 100%;
            display: inline-block;
            vertical-align: middle;
            margin-right: 10px;
        }

        .account-list__item:nth-child(2) {
            background: #4160B8;
        }

        .account-list__item:nth-child(3) {
            background: #EE7F29;
        }

        .account-list__item:nth-child(4) {
            background: #C05A5C;
        }

        .account-list__item:nth-child(5) {
            background: #753689;
        }

        .account-list__item:nth-child(6) {
            background: #FFD000;
        }

        .account-list__item:nth-child(7) {
            background: #387CA3;
        }

        .account-list__item:nth-child(8) {
            background: #55C39E;
        }

        .account-list__item:nth-child(9) {
            background: #BD3270;
        }

        .account-list__item:hover,
        .account-list__item:focus {
            opacity: .9;
            cursor: pointer;
        }

        .account-list__input {
            display: none;
            padding: 0;
        }

        .account-form {
            margin-bottom: 40px;
        }
    </style>
</head>
