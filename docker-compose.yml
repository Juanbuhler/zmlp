version: "3.6"
services:
  # Postgres instance used for local development servers.
  postgres:
    image: "postgres:9.6.9"
    ports:
      - "5432:5432"
    volumes:
      - ./dev/postgres_init_scripts:/docker-entrypoint-initdb.d
    environment:
      POSTGRES_PASSWORD: admin
      POSTGRES_USER: admin
      PGDATA: /var/lib/postgresql/data/pgdata

  redis:
    image: redis:alpine
    ports:
      - 6379:6379

  # MinIO object storage service.
  minio:
    image: "minio/minio"
    ports:
      - "9000:9000"
    command: server /data
    environment:
      MINIO_ACCESS_KEY: qwerty123
      MINIO_SECRET_KEY: 123qwerty

  # Elastic Search instance used for local development servers.
  es1:
    image: zmlp/elasticsearch:development
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      discovery.type: "single-node"
      discovery.zen.minimum_master_nodes: "1"
      cluster.name: "zorroa-es-cluster"
      network.host: "0.0.0.0"
      ES_JAVA_OPTS: "-Xms1g -Xmx1g"

  # API Gateway
  api-gateway:
    image: zmlp/apigateway:development
    depends_on:
      - auth-server
      - archivist
    ports:
      - 8080:80
    environment:
      ARCHIVIST_HOST: archivist:8080
      AUTH_SERVER_HOST: auth-server:9090

  # Auth server
  auth-server:
    image: zmlp/authserver:development
    depends_on:
      - postgres
      - minio
    ports:
      - "9090:9090"
    environment:
      ZMLP_SECURITY_INCEPTIONKEY: 
      ZMLP_STORAGE_SYSTEM_ACCESSKEY: qwerty123
      ZMLP_STORAGE_SYSTEM_SECRETKEY: 123qwerty

  # Local Archivist server.
  archivist:
    image: zmlp/archivist:development
    depends_on:
      - es1
      - postgres
      - minio
    environment:
      SENTRY_ENVIRONMENT: localdev
      ZMLP_STORAGE_PROJECT_ACCESSKEY: qwerty123
      ZMLP_STORAGE_PROJECT_SECRETKEY: 123qwerty
      ZMLP_STORAGE_SYSTEM_URL: http://minio:9000
      ZMLP_STORAGE_SYSTEM_ACCESSKEY: qwerty123
      ZMLP_STORAGE_SYSTEM_SECRETKEY: 123qwerty
      ZMLP_STORAGE_PROJECT_URL: http://minio:9000
      ZMLP_STORAGE_PIPELINE_ACCESSKEY: qwerty123
      ZMLP_STORAGE_PIPELINE_SECRETKEY: 123qwerty
      ZMLP_STORAGE_PIPELINE_URL: http://minio:9000
      ANALYST_SHAREDKEY: 8248911982254469B56C849A29CE0E0F
      ZMLP_SECURITY_AUTHSERVER_SERVICEKEY: ewogICAgImFjY2Vzc0tleSI6ICJSRGMyTmtFeVFVWXRRakJHUXkwMFFVVkVMVGsxTVRZdE9UVTBOME5DTXpOQ05rTTJDZyIsCiAgICAic2VjcmV0S2V5IjogInBjZWtqRFZfaXBTTVhBYUJxcXRxNkp3eTVGQU1uamVoVVFyTUVoYkc4VzAxZ2lWcVZMZkVOOUZkTUl2enUwcmIiCn0KCg==
    volumes:
      - "./dev/config/monitoring:/monitoring"
      - "./dev/config/archivist/application.properties:/service/config/application.properties"

  officer:
    image: zmlp/officer:development
    depends_on:
      - minio
    ports:
      - 7078:7078
    environment:
      ZMLP_STORAGE_PIPELINE_URL: http://minio:9000
      ZMLP_STORAGE_PIPELINE_ACCESSKEY: qwerty123
      ZMLP_STORAGE_PIPELINE_SECRETKEY: 123qwerty

  analyst:
    image: zmlp/analyst:development
    depends_on:
      - archivist
      - zmlp-py3-sdk
    ports:
      - 5000:5000
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    environment:
      ANALYST_DOCKER_PULL: "false"
      ANALYST_SHAREDKEY: 8248911982254469B56C849A29CE0E0F
      ZMLP_SERVER: http://archivist:8080

  # Console web application.
  wallet:
    image: zmlp/wallet:development
    ports:
      - 80:80
    environment:
      DJANGO_SETTINGS_MODULE: wallet.settings
      PG_HOST: postgres
      ZMLP_API_URL: http://api-gateway:80
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    depends_on:
      - postgres

  # These services are only here because their images need to exist for processing. Having them just
  # run an echo command will cause the images to be pulled from docker hub.
  zmlp-py3-base:
    image: zmlp/py3-base:development
    command: echo

  zmlp-py3-client:
    image: zmlp/py3-client:development
    command: echo

  zmlp-py3-sdk:
    image: zmlp/py3-sdk:development
    command: echo

  zmlp-plugins-base:
    image: zmlp/plugins-base:development
    command: echo

  zmlp-plugins-core:
    image: zmlp/plugins-core:development
    command: echo

  zmlp-plugins-analysis:
    image: zmlp/plugins-analysis:development
    command: echo
