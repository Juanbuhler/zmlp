
version: '3'
services:
  test-es:
    build:
      context: elasticsearch
      args:
        node_type: single
    ports:
      - "39200:9200"
      - "39300:9300"
    environment:
      ES_JAVA_OPTS: "-Xms512m -Xmx512m"
  test-postgres:
    image: "postgres:9.6.9"
    hostname: "localhost"
    ports:
          - "35432:5432"
    environment:
      POSTGRES_PASSWORD: zorroa
      POSTGRES_USER: zorroa
      POSTGRES_DB: zorroa
  dev-es:
    build:
      context: elasticsearch
      args:
        node_type: single
    environment:
      ES_JAVA_OPTS: "-Xms512m -Xmx512m"
  dev-postgres:
    image: "postgres:9.6.9"
    environment:
      POSTGRES_PASSWORD: zorroa
      POSTGRES_USER: zorroa
      POSTGRES_DB: zorroa
  mvn-build:
    image: maven:3.5.4-jdk-8
    command: mvn clean package -Dmaven.test.skip=true
    working_dir: "/zorroa-server"
    volumes:
      - "~/.m2:/root/.m2"
      - "./:/zorroa-server"
  archivist:
    links:
       - "dev-es"
       - "dev-postgres"
    build:
      context: archivist
    ports:
      - 8080:8080
    volumes:
      - "./localdev/zorroa-archivist-config:/config"

