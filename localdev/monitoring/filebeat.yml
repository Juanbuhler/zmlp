filebeat.config:
  modules:
    path: ${path.config}/modules.d/*.yml
    reload.enabled: false

filebeat.autodiscover:
  providers:
    - type: docker
      hints.enabled: true
      templates:
        config:
          combine_partial: true

processors:
- add_docker_metadata: ~
- drop_event:
    when:
      equals:
        docker.container.labels.com.docker.compose.service: "logstash"
- drop_event:
    when:
      not:
        contains:
          message: "Z-EVENT"


output.logstash:
  hosts:
    - "logstash:5044"

