filebeat.config:
  modules:
    path: ${path.config}/modules.d/*.yml
    reload.enabled: false

filebeat.autodiscover:
  providers:
    - type: docker
      hints.enabled: true
      templates:
        config:
          combine_partial: true

processors:
- add_docker_metadata: ~

output.logstash:
  hosts:
    - "logstash:5044"

