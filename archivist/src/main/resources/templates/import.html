<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="/webjars/dropzone/4.3.0/dropzone.css" rel="stylesheet" type="text/css"/>
    <script src="/webjars/dropzone/4.3.0/dropzone.js"></script>
</head>
<body>

<section layout:fragment="content">
    <div th:include="fragments/import_menu :: import_menu"/>
    <div class="wrapper">
        <table class="table table-striped table-hover">
            <tbody>
            <tr>
                <td class="vert-align">
                    <!-- Running -->
                    <a th:if="${imp.state.name()} eq 'Active'" class="btn" th:href="@{/gui/imports/__${imp.id}__}" th:classappend="${imp.stats.assetErrored == 0} ? btn-success : btn-danger">
                        <i class="fa fa-gears fa-lg fa-fw"></i></a>

                    <a th:if="${imp.state.name()} eq 'Finished'" class="btn" th:href="@{/gui/imports/__${imp.id}__}" th:classappend="${imp.stats.assetErrored == 0} ? btn-success : btn-danger">
                        <i class="fa fa-stop-circle-o fa-lg fa-fw"></i></a>
                </td>

                <td class="vert-align" th:text="${imp.name}"></td>
                <td class="vert-align" th:text="${imp.userCreated}"></td>
                <td class="vert-align" th:text="${#dates.format(imp.timeStarted, 'dd MMM yyyy HH:mm')}"></td>
                <td class="col-md-4 vert-align">
                    <div class="progress">
                        <div class="progress-bar progress-bar-success" th:style="${'width: '+ imp.progress.success + '%'}">
                            <span class="sr-only"></span>
                        </div>
                        <div class="progress-bar progress-bar-warning" th:style="${'width: '+ imp.progress.running + '%'}">
                            <span class="sr-only"></span>
                        </div>
                        <div class="progress-bar progress-bar-info" th:style="${'width: '+ imp.progress.waiting + '%'}">
                            <span class="sr-only"></span>
                        </div>
                        <div class="progress-bar progress-bar-danger" th:style="${'width: '+ imp.progress.failed + '%'}">
                            <span class="sr-only"></span>
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <hr width="100%" class="no-margin"/>
        <div class="container-fluid">
            <div class="row">
                <div id="leftContent" class="col-md-12" style="overflow-y:scroll; overflow-x:hidden;">
                    <div th:include="fragments/asset_table :: asset_table"/></div>
                <div id="rightContent" class="hidden">
                    <div class="panel">
                    <div class="panel-header"><h4>Assets</h4></div>
                    <div class="panel-body">
                        <table class="table table-striped table-condensed no-margin">
                            <tbody>
                            <tr><td>Total</td><td th:text="${imp.stats.assetTotal}"></td></tr>
                            <tr><td>Created</td><td th:text="${imp.stats.assetCreated}"></td></tr>
                            <tr><td>Updated</td><td th:text="${imp.stats.assetUpdated}"></td></tr>
                            <tr><td>Errors</td><td th:text="${imp.stats.assetErrored}"></td></tr>
                            <tr><td>Warnings</td><td th:text="${imp.stats.assetWarning}"></td></tr>
                            </tbody>
                        </table>
                    </div>
                    </div>
                    <div class="panel">
                        <div class="panel-header"><h4>Tasks</h4></div>
                        <div class="panel-body">
                            <table class="table table-striped table-condensed no-margin">
                                <tbody>
                                <tr><td>Total</td><td th:text="${imp.counts.tasksTotal}"></td></tr>
                                <tr><td>Success</td><td th:text="${imp.counts.tasksSuccess}"></td></tr>
                                <tr><td>Failure</td><td th:text="${imp.counts.tasksFailure}"></td></tr>
                                <tr><td>Waiting</td><td th:text="${imp.counts.tasksWaiting}"></td></tr>
                                <tr><td>Queued</td><td th:text="${imp.counts.tasksQueued}"></td></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:include="fragments/import_modal :: import_modal"/>
    <script th:inline="javascript" type="text/javascript">
        $('#opener').on('click', function() {
            var panel = $('#rightContent');
            var table = $('#leftContent');

            if (panel.hasClass("hidden")) {
                panel.removeClass('hidden').addClass('col-md-3');
                table.removeClass('col-md-12').addClass("col-md-9");
            } else {
                panel.addClass('hidden').removeClass('col-md-3');
                table.removeClass('col-md-9').addClass("col-md-12")
            }
            return false;
        });
    </script>
</section>

</body>
</html>
