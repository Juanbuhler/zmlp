<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout" xmlns:th="http://www.thymeleaf.org">
<head>

</head>
<body>

<section layout:fragment="content">
    <p>
    <nav class="navbar navbar-default" style="border-width:0px; border-bottom-width: 1px">
        <div class="container-fluid">
            <div class="navbar-header navbar-brand">
                <span class="fa fa-cogs" aria-hidden="true"></span>
                Pipelines
            </div>
        </div>
    </nav>
    <div class="container-fluid">
    <div th:each="pipeline: ${pipelines}">
        <div class="panel panel-default">
            <div class="panel-heading" th:text="${pipeline.name}"></div>
            <div class="panel-body">
                <dl class="dl-horizontal">
                    <dt>Description:</dt>
                    <dd th:text="${pipeline.description}"></dd>
                    <dt>Created By</dt>
                    <dd th:text="${pipeline.userCreated}"></dd>
                    <dt>Created At</dt>
                    <dd th:text="${#dates.format(pipeline.timeCreated, 'dd-MMM-yyyy hh:mm:ss')}"></dd>
                </dl>
            </div>
            <table class="table table-striped">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Class</th>
                        <th>Args</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="proc: ${pipeline.processors}">
                        <td th:text="${proc.klass}"></td>
                        <td th:text="${proc.args}"></td>
                    </tr>
                    </tbody>
                </table>
            </table>
        </div>
    </div>
    </div>
    </p>
</section>

</body>
</html>
