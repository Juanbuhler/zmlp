<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout" xmlns:th="http://www.thymeleaf.org">
<head>

</head>
<body>

<section layout:fragment="content">

    <div th:include="fragments/pipelines :: menu"/>
    <div class="wrapper">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="pipeline: ${pipelines}" >
                <td><a th:text="${pipeline.name}" th:href="@{/gui/pipelines/__${pipeline.id}__}"></a></td>
                <td th:text="${pipeline.description}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</section>

</body>
</html>
