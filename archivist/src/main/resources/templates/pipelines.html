<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout" xmlns:th="http://www.thymeleaf.org">
<head>

</head>
<body>

<section layout:fragment="content">

    <div class="container-fluid">
    <div th:each="pipeline: ${pipelines}">
        <div class="panel panel-default">
            <div class="panel-heading" th:text="${pipeline.name}"></div>
            <div class="panel-body">
                <dl class="dl-horizontal">
                    <dt>Description:</dt>
                    <dd th:text="${pipeline.description}"></dd>
                    <dt>Type</dt>
                    <dd th:text="${pipeline.type}"></dd>
                </dl>
            </div>
            <table class="table table-striped">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Class</th>
                        <th>Args</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="proc: ${pipeline.processors}">
                        <td th:text="${proc.className}"></td>
                        <td th:text="${proc.args}"></td>
                    </tr>
                    </tbody>
                </table>
            </table>
        </div>
    </div>
    </div>
</section>

</body>
</html>
