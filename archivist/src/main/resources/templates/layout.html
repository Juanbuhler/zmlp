<script th:inline="javascript" type="text/javascript">
    //<![CDATA[
    $(document).ready(function(e) {
        var health = $("#health");
        $.ajax({
            url: '/health',
            method: 'get',
            dataType: 'json',
            success: function (d) {
                if (d["status"] == "UP") {
                    health.attr("class", "label label-success");
                    health.text("UP");
                }
                else {
                    health.attr("class", "label label-danger");
                    health.text("WARNING");
                }
            },
            error: function (request, status, error) {
                health.attr("class", "label label-danger");
                health.text("WARNING");
            }});
    });
    //]]>
</script>
