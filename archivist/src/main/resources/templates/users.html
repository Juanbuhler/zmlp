<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout" xmlns:th="http://www.thymeleaf.org">
<head>

</head>
<body>
<section layout:fragment="content">
    <div th:include="fragments/users :: menu"/>
    <div class="wrapper">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Last</th>
            <th>First</th>
        </tr>
        </thead>
        <tbody>
        <tr th:class="${!user.enabled} ? danger : default" th:each="user: ${allUsers}">
            <td><a th:text="${user.username}" th:href="@{/gui/users/__${user.id}__}"></a></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.firstName}"></td>
        </tr>
        </tbody>
    </table>
        <div class="container-fluid">
            <div th:include="fragments/table :: pager"/>
        </div>
    </div>
    <div th:include="fragments/users :: modal_create"/>
</section>
</body>
</html>
