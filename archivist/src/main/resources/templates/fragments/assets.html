<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout" xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
<div th:fragment="menu">
    <nav class="navbar navbar-default navbar-shadow navbar-fixed-top secondnavbar" role="navigation" style="z-index: 999; border-width:0px; border-bottom-width: 1px">
        <div class="navbar-inner">
            <div class="container-fluid">
                <div class="navbar navbar-header">
                    <a class="navbar-brand" href="/gui/assets"><i class="fa fa-file-image-o fa-fw fa-lg"/>Assets</a>
                </div>

                <div class="navbar-collapse collapse">
                    <div class="navbar navbar-right">
                        <button id="opener" type="button" class="btn btn-default navbar-btn"><i class="fa fa-info fa-lg fa-fw" aria-hidden="true"></i></button>
                        <button type="button" class="btn btn-default navbar-btn"><i class="fa fa-filter fa-lg fa-fw" aria-hidden="true"></i></button>
                        <button type="button" class="btn btn-default navbar-btn"><i class="fa fa-th fa-lg fa-fw" aria-hidden="true"></i></button>
                        <button type="button" class="btn btn-default navbar-btn"><i class="fa fa-sort fa-lg fa-fw" aria-hidden="true"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</div>

<div th:fragment="table">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th></th>
            <th>Name</th>
            <th>Date</th>
            <th>Type</th>
            <th>Size</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="asset: ${assets}">
            <td class="vert-align">
                <a th:href="@{/ofs/__${asset.proxies.largest.id}__}" class="pop">
                    <img height="50" th:src="@{/api/v1/ofs/__${asset.proxies.smallest.id}__}"/></a>
            </td>
            <td class="vert-align" th:text="${asset.getAttr('source.filename')}"></td>
            <td class="vert-align" th:text="${#strings.substring(asset.getAttr('source.date'), 0, 10)}"></td>
            <td class="vert-align" th:text="${asset.getAttr('source.mediaType')}"></td>
            <td class="vert-align"
                th:text="${T(com.zorroa.sdk.util.FileUtils).byteCountToDisplaySize(asset.getAttr('source.fileSize'))}"></td>
        </tr>
        </tbody>
    </table>
    <div class="container-fluid">
        <div th:include="fragments/table :: pager"/>
    </div>

    <div class="modal modal-fullscreen modal-transparent fade" id="imagemodal" tabindex="-1" role="dialog" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <nav class="navbar navbar-black navbar-fixed-top" role="navigation">
                        <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="navbar-inner">
                            <div class="container-fluid">
                                <div class="navbar-header">
                                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                                        <span class="sr-only">Toggle navigation</span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </nav>
                    <a href="#" data-dismiss="modal"><img src="" width="75%" id="imagepreview" class="img-responsive center-block"/></a>
                </div>
            </div>
        </div>
    </div>

    <script th:inline="javascript" type="text/javascript">
        $(".pop").on("click", function(e) {
            $('#imagepreview').attr('src', $(this).attr("href"));
            $('#imagemodal').modal('show');
            e.preventDefault();

        });
    </script>

</div>

</body>
</html>
