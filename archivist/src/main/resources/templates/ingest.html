<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout" xmlns:th="http://www.thymeleaf.org">
<head>

</head>
<body>

<section layout:fragment="content">
    <p>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Edit Ingest</h1>
        </div>
    </div>
    <div class="container col-sm-8">
        <form id="updateUserForm" autocomplete="off" action="#" role="form" th:action="@{/gui/ingests/__${ingest.id}__}" th:object="${ingestUpdateBuilder}" method="post">
            <div class="form-group">
                <label for="name">Label:</label>
                <input id="name" type="email" class="form-control" th:value="${ingest.name}" th:name="name" th:id="name"/>
                <div class="alert alert-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>

            <div class="form-group">
                <label>URIs:</label>
                <div class="list-group">
                    <li class="list-group-item" th:each="uri: ${ingest.uris}">
                    <th:block th:text="${uri}"></th:block>
                        <a href="#" style="float: right">
                            <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
                        </a>
                    </li>
                </div>
                <div class="alert alert-danger" th:if="${#fields.hasErrors('uris')}" th:errors="*{email}"></div>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-default">
                    <span class="glyphicon glyphicon-save"></span> Save
                </button>
                <a href="/gui/ingests" class="btn btn-default">
                    <span class="glyphicon glyphicon-arrow-left"></span> Cancel
                </a>
            </div>

        </form>
    </div>
    </p>
</section>

</body>
</html>
