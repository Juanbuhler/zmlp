<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout" xmlns:th="http://www.thymeleaf.org">
<head>

</head>
<body>

<section layout:fragment="content">
    <div th:include="fragments/permissions :: menu"/>
    <div class="wrapper">

    <table id="table" class="table table-striped table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Type</th>
            <th>Name</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr class="clickable-row" th:attr="data-href=${'/admin/gui/permissions/' + perm.id}" th:each="perm: ${perms}">
            <td th:text="${perm.fullName}"></td>
            <td th:text="${perm.type}"></td>
            <td th:text="${perm.name}"></td>
            <td th:text="${perm.description}"></td>
        </tr>
        </tbody>
    </table>

    <div class="container-fluid">
        <div th:include="fragments/table :: pager"/>
    </div>
    <div th:include="fragments/table :: clickable"/>
    <div th:include="fragments/permissions :: modal_create"/>
</div>
</section>

</body>
</html>
