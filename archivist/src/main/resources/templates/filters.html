<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout" xmlns:th="http://www.thymeleaf.org">
<head>

</head>
<body>

<section layout:fragment="content">
    <div th:include="fragments/filter :: menu"/>
    <br/>
    <div class="wrapper">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Description</th>
            <th>Enabled</th>
        </tr>
        </thead>
        <tbody>
        <tr class="clickable-row" th:attr="data-href=${'/admin/gui/filters/' + filter.id}" th:each="filter: ${filters}">
            <td th:text="${filter.description}"/>
            <td>
                <i th:if="${!filter.enabled}" class="fa fa-toggle-off text-danger" aria-hidden="true"> Disabled</i>
                <i th:if="${filter.enabled}" class="fa fa-toggle-on text-success" aria-hidden="true"> Enabled</i>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="container-fluid">
        <div th:include="fragments/table :: pager"/>
    </div>
    </div>
    <div th:include="fragments/table :: clickable"/>
</section>

</body>
</html>
