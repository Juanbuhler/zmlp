<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout" xmlns:th="http://www.thymeleaf.org">
<head>

</head>
<body>

<section layout:fragment="content">
    <div th:include="fragments/plugins :: menu"/>
    <div class="wrapper">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Type</th>
            <th>Name</th>
            <th>File Types</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
            <tr class="clickable-row" th:attr="data-href=${'/gui/plugins/' + plugin.id + '/processors/' + processor.id}" th:each="processor: ${processors}">
                <td th:text="${processor.type}"></td>
                <td th:text="${processor.name}"></td>
                <td th:text="${processor.supportedExtensions}"></td>
                <td th:text="${processor.description}"></td>
            </tr>
        </tbody>
    </table>
    </div>
    <div th:include="fragments/table :: clickable"/>
</section>

</body>
</html>
