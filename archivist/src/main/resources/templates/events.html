<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout" xmlns:th="http://www.thymeleaf.org">
<head>

</head>
<body>

<section layout:fragment="content">
    <p>
    <nav class="navbar navbar-default" style="border-width:0px; border-bottom-width: 1px">
        <div class="container-fluid">
            <div class="navbar-header navbar-brand">
                <span class="fa fa-bell" aria-hidden="true"></span>
                Events
            </div>

            <ul class="nav nav-pills" role="tablist">
                <th:block th:each="type: ${events.aggregations.type}">
                    <li role="presentation"><a th:href="${'/gui/events?type='+type.key}"><th:block th:text="${type.key}"/>
                        <span class="badge" th:text="${type.value}">0</span></a></li>
                </th:block>
            </ul>

        </div>
    </nav>

    <div class="panel panel-default" style="border-width: 0px;">
        <div class="panel-body">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Time</th>
                        <th>Type</th>
                        <th>Message</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="event: ${events.hits}">
                        <td th:text="${#dates.format(event.timestamp, 'dd-MMM-yyyy hh:mm:ss')}"></td>
                        <td th:text="${event.getOrDefault('type', '')}"></td>
                        <td th:text="${event.message}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </p>
</section>

</body>
</html>
