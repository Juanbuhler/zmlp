
archivist.path.index=unittest/index

#
# Override the location of the unittest DB so it doesn't pick up data
# we add from running the server locally.
#
archivist.datasource.primary.url=jdbc:h2:./unittest/archivist;DB_CLOSE_DELAY=-1;

#
# Run the the web server and event server on different port.
#
server.port=7066
archivist.events.port=7087

#
# Set the shared data path to the plugin installation spot.
#
archivist.path.shared=../unittest/shared

### Paths the archivist is allowed to look at for importing.
archivist.import.suggest.paths.test01=../unittest/resources
archivist.import.suggest.paths.zorroa=/zorroa

