# Example postgres properties

# A DB schema must be set for postgres.
flyway.schemas=zorroa

# Set the DB vendor to postgres
archivist.datasource.primary.vendor=postgresql

# Set the JDBC url to postgres.
archivist.datasource.primary.url=jdbc:postgresql://postgres-server:5432/zorroa?currentSchema=zorroa

# Set the JDBC driver to postgres.
archivist.datasource.primary.driver-class-name=org.postgresql.Driver

# Set the DB username (defaults to "sa")
archivist.datasource.primary.username=zorroa

# Set the password, defaults to empty
archivist.datasource.primary.password=password

