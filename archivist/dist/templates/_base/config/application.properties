# Override application defaults.

### Redirect logs to log directory relative to archivist home.
logging.path=${archivist.path.home}/logs

### Redirect banner.txt output to the log file.
spring.main.banner-mode=log

### Paths the archivist is allowed to look for importing as
archivist.import.suggest.paths.osx01=/Volumes/

### Paths the archivist is allowed to look for importing assets.
archivist.import.suggest.paths.linux01=/vol/

### Paths the archivist is allowed to look for importing assets.
archivist.import.suggest.paths.zorroa=/zorroa-data/
