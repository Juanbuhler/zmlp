version: '3.7'
services:

  # Starts a gunicorn server that serves out the wallet backend.
  wallet:
    image: wallet
    ports:
      - 80:80
    build:
      context: .
    environment:
      DJANGO_SETTINGS_MODULE: wallet.settings
      PG_HOST: postgres
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    depends_on:
      - postgres

  # Postgres database backing the wallet server.
  postgres:
    image: "postgres:9.6.9"
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: "a8fnnbe934j"
      POSTGRES_USER: "admin"
      POSTGRES_DB: "wallet"
      PGDATA: "/var/lib/postgresql/data/pgdata"
