deploy-qa:
  extends: .deploy
  image: google/cloud-sdk
  variables:
    PROJECT: zvi-qa
    SA_JSON: ${QA_SA_JSON}
    DEPLOYMENTS: analyst api-gateway archivist auth-server metrics ml-bbq officer reporter wallet
    STATEFUL_SETS: elasticsearch-master elasticsearch-data
  stage: deploy
  environment:
    name: qa
    url: https://qa.boonai.app/
  rules:
    - if: $CI_COMMIT_BRANCH == "qa"

deploy-prod:
