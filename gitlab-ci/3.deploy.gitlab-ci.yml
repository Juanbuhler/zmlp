    PROJECT: zvi-prod
    SA_JSON: ${PROD_SA_JSON}
  stage: deploy
  environment:
    name: prod
    url: https://boonai.app/
  rules:
    - if: $CI_COMMIT_BRANCH == "master"
      when: manual
