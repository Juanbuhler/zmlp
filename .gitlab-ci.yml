image: docker:18.09.8-dind # A Docker 19 based image does not work on Gitlab shared runners (November 2019)
services:
  - docker:18.09.8-dind
variables:
  DOCKER_DRIVER: overlay2
  DOCKER_HOST: tcp://localhost:2375
  LOCAL_ES_NAME: $CI_REGISTRY_IMAGE/elasticsearch:$CI_COMMIT_SHORT_SHA

stages:
  - build
  - pretest
  - test
  - push

## Wallet Jobs
.wallet-base:
  only:
    - merge_requests
    - development
    - qa
    - master

.wallet-frontend-base:
  extends: .wallet-base
  image: node:12
  before_script:
    - cd applications/wallet/app/frontend
    - npm ci

wallet-frontend-test-suite:
  extends: .wallet-frontend-base
  stage: test
  script:
    - npm run lint
    - npm run test:cover
    - npm run size

wallet-backend-test-suite:
  extends: .wallet-base
  image: mc706/pipenv-3.6
  stage: test
  services:
    - name: postgres:9.6.9
      alias: postgres
  variables:
    POSTGRES_PASSWORD: a8fnnbe934j
    POSTGRES_USER: wallet
    POSTGRES_DB: wallet
    PG_HOST: postgres
  script:
    - cd applications/wallet
    - pipenv sync
    - cd app
    - pipenv run flake8
    - pipenv run pytest --cov=.

wallet-container-build-validation:
  only:
    - development
  stage: test
  image: docker:18.09.8-dind
  services:
    - docker:18.09.8-dind
  script:
    - docker build --pull --no-cache -f applications/wallet/Dockerfile .

backend-py-lint:
  image: python:3.7
  stage: pretest
  allow_failure: false
  only:
    - merge_requests
    - development
    - qa
    - master
  script:
    - python -m pip install flake8
    - flake8 --config .flake8.cfg sdk/python containers/zmlp-py3-base services/analyst
    - flake8 --config .flake8.cfg containers/zmlp-plugins-base containers/zmlp-plugins-core containers/zmlp-plugins-analysis

backend-kotlin-lint:
  image: kkopper/ktlint
  stage: pretest
  only:
    - merge_requests
    - development
    - qa
    - master
  script:
    - ktlint services/archivist/src/**/*.kt
    - ktlint services/auth-server/src/**/*.kt
    - ktlint services/elasticsearch/es-kwconf/src/main/kotlin/**/*.kt
    - ktlint services/officer/src/**/*.kt

# SDK Test
# Testing other containers requires building containers
# Testing analyst requires it can pull plugin containers.
sdk-unit-tests:
  image: python:3.7
  stage: test
  allow_failure: true
  only:
    - merge_requests
    - development
    - qa
    - master
  script:
    - python -m pip install pipenv pytest
    - cd sdk/python
    - pip install -r requirements.txt
    - python setup.py install
    - pytest
    - cd ../../containers/zmlp-plugins-base
    - pip install -r requirements.txt
    - pytest


# These jobs build the container images and push them up to docker hub with the
# "development" tag whenever code is merged to development.
.docker_hub_push_base:
  image: docker:18.09.8-dind
  stage: push
  services:
    - docker:18.09.8-dind
  variables:
    DOCKER_DRIVER: overlay2
    DOCKER_HOST: tcp://localhost:2375
  retry: 2
  before_script:
    - apk add docker-compose
    - docker login -u "$DOCKERHUB_USER" -p "$DOCKERHUB_PASS"
#  only:
#      - development

docker_hub_push_archivist:
  script:
    - docker-compose build archivist
    - docker tag zmlp/archivist:latest zmlp/archivist:development; docker push zmlp/archivist:development

docker_hub_push_wallet:
  script:
    - docker-compose build wallet
    - docker tag zmlp/wallet:latest zmlp/wallet:development; docker push zmlp/wallet:development

docker_hub_push_es:
  script:
    - docker-compose build es1
    - docker tag zmlp/elasticsearch:latest zmlp/elasticsearch:development; docker push zmlp/elasticsearch:development

docker_hub_push_auth_server:
  script:
    - docker-compose build auth-server
    - docker tag zmlp/authserver:latest zmlp/authserver:development; docker push zmlp/authserver:development

docker_hub_push_api_gateway:
  script:
    - docker-compose build api-gateway
    - docker tag zmlp/apigateway:latest zmlp/apigateway:development; docker push zmlp/apigateway:development

docker_hub_push_sdk:
  script:
    - docker-compose build zmlp-py3-base zmlp-py3-sdk zmlp-plugins-base zmlp-plugins-core zmlp-plugins-analysis analyst
    - docker tag zmlp/py3-base:latest zmlp/py3-base:development; docker push zmlp/py3-base:development
    - docker tag zmlp/py3-sdk:latest zmlp/py3-sdk:development; docker push zmlp/py3-sdk:development
    - docker tag zmlp/plugins-base:latest zmlp/plugins-base:development; docker push zmlp/plugins-base:development
    - docker tag zmlp/plugins-core:latest zmlp/plugins-core:development; docker push zmlp/plugins-core:development
    - docker tag zmlp/plugins-analysis:latest zmlp/plugins-analysis:development; docker push zmlp/plugins-analysis:development
    - docker tag zmlp/analyst:latest zmlp/analyst:development; docker push zmlp/analyst:development


# Kotlin services - Unit tests - Step 1
services_build_artifacts:
  image: maven:3.6.2-jdk-11-slim
  stage: build
  only:
    - merge_requests
    - development
  script:
    - cd services/elasticsearch
    - mvn clean install -Dmaven.test.skip=true
  artifacts:
    paths:
      - services/elasticsearch/es-similarity/target/releases/es-similarity.zip

# Kotlin services - Unit tests - Step 2
services_push_to_local_registry:
  image: docker:18.09.8-dind
  stage: pretest
  only:
    - merge_requests
    - development
  retry: 2
  services:
    - docker:18.09.8-dind
  script:
    - cd services/elasticsearch
    - docker login $CI_REGISTRY -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD
    - docker build -t $LOCAL_ES_NAME .
    - docker push $LOCAL_ES_NAME

