stages:
  - test

# SDK Jobs
sdk-lint:
  image: python:3.8
  stage: test
  script:
    - python -m pip install flake8
    - flake8 sdk/python


# Wallet Jobs
.wallet-frontend-base:
  image: node:12
  before_script:
    - cd services/wallet/app/frontend

wallet-frontend-lint:
  extends: .wallet-frontend-base
  stage: test
  script:
    - npm install
    - npx eslint ./src --quiet
    - npx stylelint '**/*.scss'

wallet-frontend-unit-test:
  extends: .wallet-frontend-base
  stage: test
  script:
    - npm install
    - TZ=UTC npx jest --bail --silent --ci
