## Backend Python Lint
backend-py-lint:
  image: python:3.7.5
  stage: pretest
  allow_failure: false
  script:
    - python -m pip install flake8
    - flake8 --config .flake8.cfg sdk client/python client/zvi containers/zmlp-py3-base services/analyst containers/zmlp-plugins-base containers/zmlp-plugins-core containers/zmlp-plugins-analysis containers/zmlp-plugins-train
  rules:
    # MR to any branch that is not master with ZMLP Python changes
    - if: $CI_MERGE_REQUEST_IID && $CI_MERGE_REQUEST_TARGET_BRANCH_NAME != "master"
      changes:
        - "client/python/**/*.py"
        - "sdk/**/.py"
        - "containers/**/*.py"
        - "services/analyst/**/*.py"
    # MR to QA with any change
    - if: $CI_MERGE_REQUEST_IID && $CI_MERGE_REQUEST_TARGET_BRANCH_NAME == "qa"
      changes:
        - "**/*"

## Backend Kotlin Lint
backend-kotlin-lint:
  image: kkopper/ktlint
  stage: pretest
  script:
    - ktlint services/**/*.kt lib/**/*.kt
  rules:
    # MR to any branch that is not master with ZMLP Kotlin changes
    - if: $CI_MERGE_REQUEST_IID && $CI_MERGE_REQUEST_TARGET_BRANCH_NAME != "master"
      changes:
        - "services/**/*.kt"
        - "lib/**/*.kt"
    # MR to QA with any change
    - if: $CI_MERGE_REQUEST_IID && $CI_MERGE_REQUEST_TARGET_BRANCH_NAME == "qa"
      changes:
        - "**/*"

# SDK Test
# Testing other containers requires building containers
# Testing analyst requires it can pull plugin containers.
sdk-unit-tests:
  image: python:3.7.5
  stage: test
  allow_failure: true
  script:
    - python -m pip install pipenv pytest
    - cd client/python
    - pip install .
    - pytest
    - cd ../zvi
    - pip install .
    - pytest
    - cd ../../sdk
    - tar -xJf ffmpeg-4.2.1-amd64-static.tar.xz
    - cp ffmpeg-4.2.1-amd64-static/ffmpeg /usr/bin
    - cp ffmpeg-4.2.1-amd64-static/ffprobe /usr/bin
    - pip install .
    - pytest
    - cd ../containers/zmlp-plugins-base
    - pip install -r requirements.txt
    - pytest
  rules:
    # MR to any branch that is not master with ZMLP changes
    - if: $CI_MERGE_REQUEST_IID && $CI_MERGE_REQUEST_TARGET_BRANCH_NAME != "master"
      changes:
        - "client/python/**/*"
        - "client/zvi/**/*"
        - "sdk/**/*"
        - "containers/zmlp-plugins-base/**/*"
    # MR to QA with any change
    - if: $CI_MERGE_REQUEST_IID && $CI_MERGE_REQUEST_TARGET_BRANCH_NAME == "qa"
      changes:
        - "**/*"

