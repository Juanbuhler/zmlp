<!DOCTYPE html>
<html style="padding: 0; margin: 0;">
  <head>
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Boon AI</title>
  </head>
  <body
    style="font-family: Arial, Helvetica, sans-serif; padding: 0; margin: 0; border-top: 4px solid #254CFF; color: #2E2E2E; text-align: center;"
  >
    <table
      role="presentation"
      border="0"
      cellpadding="0"
      cellspacing="0"
      style="width: 510px; max-width: 510px; margin: 0 auto;"
    >
      <tr>
        <td>
          <h1>
            <a href="https://boonai.io/">
              <img
                src="{{ fqdn }}/icons/boon-ai.png"
                alt="Boon AI"
                width="259"
                height="63"
                border="0"
              />
            </a>
          </h1>
          {% block content %}
          {% endblock %}
        </td>
      </tr>
    </table>
  </body>
</html>
